<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
</head>
<body>
    <header>
        <div class="top-bar backgrd">
            <div class="left-icons">
                <div class="logo">
                    <a href="home.html">
                        <h1 class="txt-color txt">Click & Buy</h1>                        
                    </a>
                </div>
            </div>
            <div class="right-icons">
                <a href="profile.html" class="fa-solid fa-user white-things"></a>
                <a href="CartPage.html" class="fa-solid fa-cart-shopping icons white-things"></a>
                <a href="home.html" id="logoutButton">Logout</a>
                
            
        
        </div>
        
    </header>
    <br>
    <div id="container">
        <section class="Profile" id="profile">
            <section class="ProfileSection border-bottom border">
                <div class="card mb-3 row-section" style="max-width: 540px; border: none; padding: 30px; ">
                    <div class="row g-0 card-img-body">
                        <div class="img-section">
                            <img src="https://www.allprodad.com/wp-content/uploads/2021/03/05-12-21-happy-people.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="card-data">
                            <div class="card-body">
                                <h5 class="card-title orange-things">Name</h5>
                                <p id="user__name" ></p>
                                <h5 class="card-title  orange-things ">Email</h5>
                                <p id="user__email"></p>
                                <h5 class="card-title orange-things">Phone</h5>
                                <p id="user__phone"></p>
                                <h5 class="card-title orange-things">Gender</h5>
                                <p id="user__gender"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
   
       <div class="login">
        <section id="login-prompt" class="login-prompt">
            <p>Please <a href="loginRegister.html" class="login-link">Login</a> to add to cart.</p>
            <button id="checkLogin" class="check-login">Check Login Status</button>
        </section>
       </div>
     
   
    <script src="js/profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
