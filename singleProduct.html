<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/singleProduct.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left-icons">

                <div class="logo">
                    <a href="home.html">
                        <h1 class="txt-color">Click & Buy</h1>                        
                    </a>
                </div>
            </div>

            <div class="right-icons">
                <a href="profile.html" class="fa-solid fa-user white-things"></a>
                <a href="loginRegister.html" class="login white-things">LogIn</a>
                <a href="CartPage.html" class="fa-solid fa-cart-shopping white-things cart-icon">
                    <span  id="cart-num"></span>
                </a>
            </div>
        
        </div>
        
    </header>

    <!-- single Product -->
    <div class="product sing">
        <div id="singleProduct">
            <div class="image">
                <img id="image" src="" alt="product">
            </div>
            <div class="singleContent">
                <h3 id="title"></h3>
                <h5 id="description"></h5>
                <p id="rating"></p>
                <p id="price"></p>
               

                <div class="product-imgs" id="product-imgs">
                 
                </div>
                <button id="addCart">
                    <a href="#">
                        Add To Cart
                    </a>
                </button>
                <div class="icons">
                    <i class="fa-solid fa-minus btn-icon" id="minus"></i>
                    <p class="count" id="count">0</p>
                    <i class="fa-solid fa-plus btn-icon" id="plus"></i>
                </div>
            </div>
           
        </div>
        <div class="cart" id="cart">
            <div class="img-single-content">
                <div class="image" id="image">
                    <img id="imagecart" src="" alt="product">
                </div>
                <div class="singleContent" id="singleContentid">
                    <h3 id="titlecart"></h3>
                    <h5 id="descriptioncart"></h5>
                    <p id="ratingcart"></p>
                    <p id="pricecart"></p>
                  
                  
                </div>
            </div>
           
        </div>
        <div class="reviews">
            <div class="reviewsBody">
                <h6 class="testimonial">Testimonial</h6>
                <h2 class="customerSay">What Our Customers Say</h2>

                <div class="reviewBox">
                    <div id="boxes">
                        <!-- Rate,comment,name,email -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- footer -->
    <footer class="footer-section">
        <div class="contents">
            <div class="content-footer">
                <h3>Address</h3>
                <p>
                    Name of street 12, Name of city,
                    <span>Post code 123</span>
                </p>
                
            </div>

            <div class="content-footer">
                <h3>Contact us</h3>
                <p>
                    info@feyer.com
                    <span>123-456-7890</span>
                </p>      
            </div>

            <div class="content-footer">
                <h3>Follow</h3>
                <p>
                    Facebook
                    <span>Instagram</span>
                </p>
            </div>
        
            <div class="content-footer">
                <h3>Info</h3>
                <p> 
                    Shipping & returns
                    <span>Privacy Policy</span>
                    <span>Size guide</span>
                    <span>Terms conditions</span>
                </p>
            </div>
            

        </div>
    </footer>


    <script type="module" src="./InsertDivIntoCart.js"></script>
    <script type="module" src="./addToCartSingleProduct.js"></script>
    <script type="module" src="./singleProduct.js"></script>

</body>
</html>
